<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <div>
                    <input type="text" (blur)="onBlur($event)" class="form-control" id="email" formControlName="email" placeholder="{{ 'auth.login.user' | translate }}" name="email"><br>
                </div>
                <div>
                    <input type="password" class="form-control" id="password" formControlName="password" name="password" placeholder="{{ 'auth.login.password' | translate }}"><br>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!signinForm.valid">{{ 'auth.login.enter' | translate }}</button>
            </form>         
        </div>   
    </div>
</div>
<app-loader></app-loader>
<app-dialog></app-dialog>
