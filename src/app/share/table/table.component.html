<div class="container">
    <div class="row">
        <table>
            <tr>
                <th *ngFor="let th of tableModel.header" >
                    {{ th.display }}
                </th>
            </tr>
            <tr *ngFor="let tr of tableModel.body" >
                <td *ngFor="let td of tr.data">
                    {{ td }}
                </td>
                <div class="btn-group mr-2">
                    <button class="btn btn-primary" (click)="onDeleteRow(tr.model)">Eliminar</button>
                </div>
            </tr>
        </table>
    </div>
</div>
