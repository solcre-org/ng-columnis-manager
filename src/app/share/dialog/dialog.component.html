<div id="modal-ter" class="modal" [class.isActive]="isActive">
	<div class="modal-background"></div>
	<div class="modal-card">
	  <header class="modal-card-head">
		<p class="modal-card-title" *ngIf="model">{{ model.title }}</p>
		<!-- <button class="delete" aria-label="close" (click)="onCancel()"></button> -->
	  </header>
	  <section class="modal-card-body">
		<div class="content">
		  <p *ngIf="model">{{ model.message }}</p>
		</div>
	  </section>
	  <footer class="modal-card-foot">
		<button class="button is-success" (click)="onConfirm()">{{ "share.dialog.accept" | translate }}</button>
		<button *ngIf="isCancel" (click)="onCancel()">{{ "share.dialog.cancel" | translate }}</button>
	  </footer>
	</div>
</div>
