<div class="navbar-left">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
          <div class="col-xs-12">
              <a routerLink="/" class="btn btn-primary">Inicio</a>
          </div>
          <div class="col-xs-12">
              <a routerLink="/user_groups" class="btn btn-primary">Grupos</a>
          </div>
          <div class="col-xs-12">
            <a routerLink="/permissions" class="btn btn-primary">Permisos</a>
        </div>
          <div class="col-xs-12">
              <button class="btn btn-primary" (click)="onLogout()">Salir</button>
          </div>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="select">
        <select class="input" #language (change)="onLanguageChange(language.value)">
          <option disabled selected value="">En/Es</option>
          <option value="es">{{ "common.spanish" | translate }}</option>
          <option value="en">{{ "common.english" | translate }}</option>
        </select>
      </div>
    </nav>
  </div>
