<app-navbar></app-navbar>
<app-header></app-header>
<form [formGroup]="userGroupForm" (ngSubmit)="onSave()">
   <div>
      <input 
         type="text" 
         class="form-control" 
         model="newGroup"
         id="newGroup" 
         formControlName="name" 
         placeholder="Agregar nuevo grupo"
         name="newGroup"><br>
   </div>
   <button class="btn btn-primary" type="submit" [disabled]="!userGroupForm.valid">Agregar grupo o modificar</button>
</form>
<app-table 
   *ngIf="tableModel" 
   (onDelete)="onDelete($event)" 
   (onUpdate)="onUpdate($event)" 
   [tableModel]="tableModel">
</app-table>
<app-dialog></app-dialog>
<app-pager 
   *ngIf="apiHalPagerModel" 
   [pager]="apiHalPagerModel" 
   (onChange)="onChangePage($event)"></app-pager>
<app-loader></app-loader>
